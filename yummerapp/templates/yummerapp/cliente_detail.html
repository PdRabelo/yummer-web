{% extends 'yummerapp/base.html' %}

{% block title %}{{ cliente.nome }}{% endblock %}

{% block content %}
    <h1>{{ cliente.nome }}</h1>
    <p><strong>Email:</strong> {{ cliente.email }}</p>
    <p><strong>Telefone:</strong> {{ cliente.telefone }}</p>
    <a href="{% url 'cliente-update' cliente.pk %}" class="btn btn-warning">Editar</a>
    <a href="{% url 'cliente-delete' cliente.pk %}" class="btn btn-danger">Deletar</a>
    <a href="{% url 'cliente-list' %}" class="btn btn-secondary">Voltar para a Lista</a>
{% endblock %}
