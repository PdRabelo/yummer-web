{% extends 'yummerapp/base.html' %}

{% block title %}Clientes{% endblock %}

{% block content %}
    <h1>Clientes</h1>
    <a href="{% url 'cliente-create' %}" class="btn btn-primary mb-3">Novo Cliente</a>
    <ul class="list-group">
        {% for cliente in clientes %}
            <li class="list-group-item">
                <a href="{% url 'cliente-detail' cliente.pk %}">{{ cliente.nome }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
